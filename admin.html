<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Ministerial | Novo Viver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usando unpkg para consistÃªncia com o login -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-royal { background-color: #1e3a8a; }
        .text-royal { color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loadingOverlay" class="fixed inset-0 bg-white z-[200] flex items-center justify-center">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-royal border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-slate-500 font-medium">Verificando credenciais...</p>
        </div>
    </div>

    <!-- Interface Principal (escondida atÃ© autenticar) -->
    <div id="adminContent" class="hidden">
        <!-- Navbar -->
        <nav class="bg-royal text-white p-4 shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="p-2 bg-white/10 rounded-lg hover:bg-white/20 transition" title="Ir para Home">
                        <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    </a>
                    <div>
                        <h1 class="font-bold text-lg leading-tight uppercase tracking-tighter">Painel Ministerial</h1>
                        <p class="text-[10px] text-blue-300 uppercase font-bold" id="userRoleDisplay">Acesso Autorizado</p>
                    </div>
                </div>
                <button onclick="handleLogout()" class="text-xs bg-red-500/20 hover:bg-red-500 px-3 py-2 rounded-lg transition font-bold uppercase tracking-widest text-white">Sair</button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-8 px-4">
            <!-- Header Info -->
            <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-extrabold text-slate-800">Membros Cadastrados</h2>
                    <p class="text-slate-500">GestÃ£o e consulta de dados ministeriais</p>
                </div>
                <div class="flex gap-2">
                    <button id="btnExport" onclick="exportToCSV()" class="hidden bg-emerald-600 text-white px-5 py-2.5 rounded-xl hover:bg-emerald-700 font-bold text-sm shadow-sm transition flex items-center gap-2">
                        ðŸ“¥ Exportar Base
                    </button>
                    <button onclick="fetchMembers()" class="bg-white border border-slate-200 text-slate-700 px-5 py-2.5 rounded-xl hover:bg-slate-50 font-bold text-sm shadow-sm transition">
                        ðŸ”„ Atualizar Dados
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="bg-white p-6 rounded-3xl shadow-sm mb-8 grid grid-cols-1 md:grid-cols-3 gap-6 border border-slate-100">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Buscar por Nome</label>
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Pesquisar..." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Filtrar Departamento</label>
                    <select id="filterMinisterio" onchange="filterTable()" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">Todos</option>
                        <option value="Louvor">Louvor</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Midia">MÃ­dia</option>
                        <option value="Acolhimento">Acolhimento</option>
                        <option value="Social">Social</option>
                    </select>
                </div>
                <div class="flex items-center justify-center md:justify-end text-right">
                    <div>
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Total de Registros</p>
                        <p id="memberCount" class="text-3xl font-black text-royal">0</p>
                    </div>
                </div>
            </div>

            <!-- Tabela -->
            <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-100">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Membro</th>
                                <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Contato</th>
                                <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">MinistÃ©rio</th>
                                <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Cadastro</th>
                                <th class="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">AÃ§Ãµes</th>
                            </tr>
                        </thead>
                        <tbody id="membersList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
                <div id="tableEmpty" class="hidden p-20 text-center text-slate-400">Nenhum membro encontrado.</div>
            </div>
        </main>
    </div>

    <!-- Modal Ficha -->
    <div id="detailsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-[2.5rem] max-w-2xl w-full p-10 shadow-2xl">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-2xl font-black text-royal uppercase tracking-tight">Ficha do Membro</h2>
                </div>
                <button onclick="closeModal()" class="text-slate-400 text-3xl font-light">&times;</button>
            </div>
            <div id="modalContent" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm"></div>
            <div class="mt-10 flex justify-end">
                <button onclick="closeModal()" class="px-8 py-3 bg-slate-100 text-slate-600 rounded-2xl font-bold">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allMembers = [];
        let userRole = 'Visitante';

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            
            if (!session) {
                console.log("Sem sessÃ£o, voltando login...");
                window.location.replace('login.html');
                return;
            }

            // Buscar nÃ­vel de acesso
            const { data: profile, error } = await sb
                .from('perfis_admin')
                .select('nivel')
                .eq('id', session.user.id)
                .single();

            if (error || !profile) {
                alert("Acesso nÃ£o configurado para seu e-mail. Fale com o administrador.");
                await sb.auth.signOut();
                window.location.replace('login.html');
                return;
            }

            userRole = profile.nivel;
            document.getElementById('userRoleDisplay').innerText = `Acesso NÃ­vel: ${userRole}`;
            
            if (userRole === 'Gestor') {
                document.getElementById('btnExport').classList.remove('hidden');
            }

            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('adminContent').classList.remove('hidden');
            fetchMembers();
        }

        async function handleLogout() {
            await sb.auth.signOut();
            window.location.replace('login.html');
        }

        async function fetchMembers() {
            const { data, error } = await sb
                .from('membros_novo_viver')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                alert("Erro ao buscar dados: " + error.message);
                return;
            }

            allMembers = data;
            renderTable(data);
            document.getElementById('memberCount').innerText = data.length;
        }

        function renderTable(members) {
            const list = document.getElementById('membersList');
            const empty = document.getElementById('tableEmpty');
            
            if (members.length === 0) {
                list.innerHTML = "";
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = members.map(m => `
                <tr class="hover:bg-blue-50/30 transition group">
                    <td class="px-8 py-5">
                        <p class="font-bold text-slate-800">${m.nome_completo}</p>
                    </td>
                    <td class="px-8 py-5">
                        <a href="https://wa.me/${m.telefone_principal.replace(/\D/g,'')}" target="_blank" class="text-blue-600 font-bold hover:underline">
                            ${m.telefone_principal}
                        </a>
                    </td>
                    <td class="px-8 py-5 text-center">
                        <span class="bg-blue-100 text-royal px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">
                            ${m.ministerio_interesse || 'Geral'}
                        </span>
                    </td>
                    <td class="px-8 py-5 text-slate-500 text-xs font-medium">
                        ${new Date(m.created_at).toLocaleDateString()}
                    </td>
                    <td class="px-8 py-5 text-right">
                        <button onclick="showDetails('${m.id}')" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-royal transition shadow-sm">Ver Ficha</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const min = document.getElementById('filterMinisterio').value;
            const filtered = allMembers.filter(m => {
                const matchSearch = m.nome_completo.toLowerCase().includes(search);
                const matchMin = min === "" || m.ministerio_interesse === min;
                return matchSearch && matchMin;
            });
            renderTable(filtered);
        }

        function showDetails(id) {
            const m = allMembers.find(member => member.id === id);
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">E-mail</p><p class="font-bold text-slate-700">${m.email || '-'}</p></div>
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">Nascimento</p><p class="font-bold text-slate-700">${m.data_nascimento || '-'}</p></div>
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">ConversÃ£o</p><p class="font-bold text-slate-700">${m.data_conversao || '-'}</p></div>
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">Batismo</p><p class="font-bold text-slate-700">${m.data_batismo || '-'}</p></div>
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 md:col-span-2"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">CÃ´njuge</p><p class="font-bold text-slate-700">${m.nome_conjuge || '-'}</p></div>
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 md:col-span-2"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">EndereÃ§o Completo</p><p class="font-bold text-slate-700">${m.endereco_completo || '-'}</p></div>
            `;
            modal.classList.remove('hidden');
        }

        function closeModal() { document.getElementById('detailsModal').classList.add('hidden'); }

        function exportToCSV() {
            const rows = [["Nome", "WhatsApp", "Email", "MinistÃ©rio", "Data Cadastro"]];
            allMembers.forEach(m => rows.push([m.nome_completo, m.telefone_principal, m.email, m.ministerio_interesse, m.created_at]));
            let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "base_membros_novoviver.csv");
            document.body.appendChild(link);
            link.click();
        }

        init();
    </script>
</body>
</html>
