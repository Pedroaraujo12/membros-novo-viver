<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo | Novo Viver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-royal { background-color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-royal p-8 text-center">
            <h1 class="text-2xl font-bold text-white uppercase tracking-wider">Acesso Restrito</h1>
            <p class="text-blue-200 text-sm mt-1">Gestão Novo Viver</p>
        </div>

        <form id="loginForm" class="p-8 space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">E-mail</label>
                <input type="email" id="email" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Senha</label>
                <input type="password" id="password" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none">
            </div>
            
            <button type="submit" id="loginBtn" class="w-full bg-royal text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-900 transition-all">
                ENTRAR NO SISTEMA
            </button>
            
            <p class="text-center text-xs text-slate-400">
                Acesso exclusivo para Pastores e Gestores.
            </p>
        </form>
    </div>

    <script>
        // Configurações diretas para evitar falhas de carregamento
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        
        let supabase;
        try {
            supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log("Supabase inicializado.");
        } catch (e) {
            alert("Erro ao carregar o sistema de segurança. Verifique sua internet.");
        }

        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Conectando...';

            console.log("Tentando login para:", email);

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error("Erro no login:", error.message);
                alert("Falha no login: " + error.message);
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ENTRAR NO SISTEMA';
            } else {
                console.log("Login OK! Redirecionando...");
                // Usar location.replace para evitar que o usuário volte para o login
                window.location.replace('admin.html');
            }
        });

        // Auto-login se já houver sessão ativa
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                console.log("Sessão ativa encontrada. Redirecionando...");
                window.location.replace('admin.html');
            }
        }
        checkSession();
    </script>
</body>
</html>
