<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo | Novo Viver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Versão estável e completa do Supabase via CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-royal { background-color: #1e3a8a; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-royal p-8 text-center text-white">
            <h1 class="text-2xl font-bold uppercase tracking-wider">Acesso Restrito</h1>
            <p class="text-blue-200 text-sm mt-1">Gestão Novo Viver</p>
        </div>

        <div class="p-8 space-y-6">
            <div class="text-center mb-4">
                <a href="index.html" class="text-xs text-blue-500 hover:underline flex items-center justify-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                    Voltar para o Início
                </a>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">E-mail</label>
                <input type="email" id="email" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Senha</label>
                <input type="password" id="password" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none">
            </div>
            
            <button onclick="fazerLogin()" id="loginBtn" class="w-full bg-royal text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-900 transition-all">
                ENTRAR NO SISTEMA
            </button>
            
            <p class="text-center text-xs text-slate-400">
                Se o botão não responder, tente abrir em aba anônima.
            </p>
        </div>
    </div>

    <script>
        // Configurações usando link alternativo
        const SUPABASE_URL = "https://qakrpkwmhlpynrphucfl.supabase.co";
        const SUPABASE_KEY = "sb_publishable_GO7Aqg_eNO6hqUIl3rAzyg_GRuiIkWE";
        
        let sb;
        try {
            // Tentar inicializar com verificação de carregamento
            if (typeof supabase === 'undefined') {
                alert("O sistema de segurança não carregou. Por favor, desative bloqueadores de anúncio ou tente aba anônima.");
            } else {
                sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        } catch (e) {
            console.error(e);
        }

        async function fazerLogin() {
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Por favor, preencha e-mail e senha.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = 'Verificando...';

            try {
                const { data, error } = await sb.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    alert("Erro: " + error.message);
                    btn.disabled = false;
                    btn.innerHTML = 'ENTRAR NO SISTEMA';
                } else {
                    window.location.replace('admin.html');
                }
            } catch (err) {
                alert("Erro técnico ao conectar. Tente novamente.");
                btn.disabled = false;
                btn.innerHTML = 'ENTRAR NO SISTEMA';
            }
        }

        async function checkSession() {
            if (!sb) return;
            const { data: { session } } = await sb.auth.getSession();
            if (session) window.location.replace('admin.html');
        }
        
        // Pequeno atraso para garantir carregamento do script
        setTimeout(checkSession, 500);
    </script>
</body>
</html>
